name: Test - Check SDK version

on: pull_request

jobs:
  check-sdk-version:
    runs-on: ubuntu-20.04

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 📦 Check it is using the latest version of the SDK
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
      - run: corepack enable
      - run: cp yarn.lock yarn.lock.bak
      - run: yarn
      - run: yarn run yarn:version
      - run: cp yarn.lock.bak yarn.lock
      - run: rm -rf node_modules && rm yarn.lock.bak
      - run: yarn install --immutable
      - run: yarn run updateSdkVersion $GITHUB_BASE_REF check
