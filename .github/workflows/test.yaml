name: Test - Pull Requests (not to master)

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      # corepack is needed to run yarn through npm
      - run: corepack enable
      - run: yarn install --immutable

      - name: Run lint and test
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: yarn run build
      - run: yarn run lint
      - run: yarn run test

  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP API Scan

    steps:

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build and run server
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      # corepack is needed to run yarn through npm
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run start:prod &
      - run: sleep 3

      - name: Run ZAP API Scan
        # https://www.zaproxy.org/docs/docker/api-scan/
        run: docker run
          --add-host host.docker.internal:host-gateway
          -v $(pwd):/zap/wrk/:rw
          -u root
          -t
          ghcr.io/zaproxy/zaproxy:stable
          zap-api-scan.py
          -t http://host.docker.internal:5000/openapi.json
          -f openapi
          -g gen.conf
          -r zap-api-scan-report.html
          -a ;
          echo $? > zap-exit-code.txt
   
      - name: Upload ZAP Scan Output
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-output
          path: "zap-api-scan-report.html"
      # Exit with the exit code of the ZAP scan
      - run: exit $(cat zap-exit-code.txt)