name: Run Communication Services Tests

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Run lint and test
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: corepack enable
      - run: yarn install
      - run: yarn run lint
      - run: yarn run test
