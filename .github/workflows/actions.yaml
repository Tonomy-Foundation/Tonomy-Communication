name: Run Communication Services Tests and Build

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      # corepack is needed to run yarn through npm
      - run: corepack enable
      - run: yarn install

      - name: Run lint and test
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: yarn run lint
      - run: yarn run test

      - name: Build The App
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: yarn run build

